<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Full Extension</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TikTok Full Extension</h1>
            <p class="subtitle">Powerful tools for TikTok</p>
        </div>
        
        <!-- Header Menu Navigation -->
        <div class="header-menu">
            <div class="menu-tabs">
                <button class="menu-tab active" data-tab="auth">Authentication</button>
                <button class="menu-tab" data-tab="download">Download Tool</button>
                <button class="menu-tab" data-tab="settings">Settings</button>
            </div>
        </div>
        
        <!-- Authentication Tab Content -->
        <div class="tab-content active" id="auth-tab">
            <div class="status-section">
                <div class="status-indicator" id="statusIndicator">
                    <div class="status-icon" id="statusIcon">?</div>
                    <div class="status-text" id="statusText">Checking...</div>
                </div>
            </div>
            
            <div class="info-section">
                <div class="info-item">
                    <span class="label">Current Page:</span>
                    <span class="value" id="currentPage">-</span>
                </div>
                <div class="info-item">
                    <span class="label">User ID:</span>
                    <span class="value" id="userId">-</span>
                </div>
                <div class="info-item">
                    <span class="label">Username:</span>
                    <span class="value" id="username">-</span>
                </div>
            </div>
            
            <div class="actions">
                <button id="refreshBtn" class="btn btn-primary">Refresh Status</button>
                <button id="checkPageBtn" class="btn btn-secondary">Check Current Page</button>
            </div>
        </div>
        
        <!-- Download Tool Tab Content -->
        <div class="tab-content" id="download-tab">
            <div class="download-section">
                <div class="download-info">
                    <h3>Download Tool</h3>
                    <p>Download TikTok videos with watermark</p>
                </div>
                
                <div class="download-status">
                    <div class="status-indicator">
                        <div class="status-icon download-icon">ðŸ“¥</div>
                        <div class="status-text">Ready to download</div>
                    </div>
                    
                    <div class="download-method-section">
                        <div class="download-method-info">
                            <span class="label">Download Method:</span>
                            <select id="downloadMethod" class="method-selector">
                                <option value="api">API Download (Direct Links)</option>
                                <option value="browser">Browser Download (New Tab)</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="auto-start-section">
                        <div class="auto-start-info">
                            <span class="label">Auto-start when authenticated:</span>
                            <span class="status" id="autoStartStatus">Loading...</span>
                        </div>
                        <button id="autoStartToggle" class="btn btn-small">Toggle</button>
                    </div>
                </div>
                

                
                <div class="actions">
                    <button id="enableDownloadBtn" class="btn btn-primary">Enable Download Mode</button>

                    <button id="downloadSettingsBtn" class="btn btn-secondary">Download Settings</button>
                </div>
            </div>
        </div>
        
        <!-- Settings Tab Content -->
        <div class="tab-content" id="settings-tab">
            <div class="settings-section">
                <h3>Extension Settings</h3>
                
                <div class="setting-item">
                    <label>Auto-check authentication:</label>
                    <input type="checkbox" id="autoCheckAuth" checked>
                </div>
                
                <div class="setting-item">
                    <label>Show download buttons:</label>
                    <input type="checkbox" id="showDownloadBtns" checked>
                </div>
                
                <div class="setting-item">
                    <label>Download quality:</label>
                    <select id="downloadQuality">
                        <option value="high">High Quality</option>
                        <option value="medium" selected>Medium Quality</option>
                        <option value="low">Low Quality</option>
                    </select>
                </div>
                
                <div class="actions">
                    <button id="saveSettingsBtn" class="btn btn-primary">Save Settings</button>
                    <button id="resetSettingsBtn" class="btn btn-secondary">Reset to Default</button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Version 1.0.1</p>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
