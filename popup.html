<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Full Extension</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TikTok Full Extension</h1>
            <p class="subtitle">Authentication Status Checker</p>
        </div>
        
        <div class="status-section">
            <div class="status-indicator" id="statusIndicator">
                <div class="status-icon" id="statusIcon">?</div>
                <div class="status-text" id="statusText">Checking...</div>
            </div>
        </div>
        
        <div class="info-section">
            <div class="info-item">
                <span class="label">Current Page:</span>
                <span class="value" id="currentPage">-</span>
            </div>
            <div class="info-item">
                <span class="label">User ID:</span>
                <span class="value" id="userId">-</span>
            </div>
            <div class="info-item">
                <span class="label">Username:</span>
                <span class="value" id="username">-</span>
            </div>
        </div>
        
        <div class="actions">
            <button id="refreshBtn" class="btn btn-primary">Refresh Status</button>
            <button id="checkPageBtn" class="btn btn-secondary">Check Current Page</button>
        </div>
        
        <div class="footer">
            <p>Version 1.0.0</p>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
